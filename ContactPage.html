<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Contact Us GetFit Fitness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .contact-container h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
        }
        .contact-container form {
            display: flex;
            flex-direction: column;
        }
        .contact-container label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #fff;
        }
        .contact-container input,
        .contact-container textarea,
        .contact-container button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-container input,
        .contact-container textarea {
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }
        .contact-container button {
            background-color: yellow;
            color: black;
            border: none;
            cursor: pointer;
        }
        .contact-container button:hover {
            background-color: #aab922;
        }
        .contact-container a {
            color: yellow;
            text-decoration: none;
        }
        .contact-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="header">
        <nav>
            <div class="links">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="ContactPage.html">Contact Us</a></li>
                    <li><a href="BMI.html">BMI</a></li>
                </ul>
            </div>
        </nav>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Fill out the form below or email us directly at <a href="mailto:Gshami@asu.edu">Gshami@asu.edu</a>.</p>
        <form action="mailto:Gshami@asu.edu" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
